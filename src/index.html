<!DOCTYPE html>

<html ng-app="hotelmiwo">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Hotel Miwo</title>

    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="app.css"/>
</head>

<body ng-cloak>

<header>

    <nav ng-init="isNavCollapsed = true" class="navbar navbar-default container" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo-mini"></div>
            </div>
            <div class="collapse navbar-collapse navbar-right" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li><a href="#/home">{{'home' | translate}}</a></li>
                    <li><a href="#/login">{{'rooms' | translate}}</a></li>
                    <li><a href="#/content">{{'restaurant' | translate}}</a></li>
                    <li><a href="#/ranking">{{'contact' | translate}}</a></li>
                    <li><a ng-if="currentLang != 'en'" ng-click="setLang('en')"><img class="cursor-pointer" src="img/flags/England.png"></a></li>
                    <li><a ng-if="currentLang != 'fr'" ng-click="setLang('fr')"><img class="cursor-pointer" src="img/flags/France.png"></a></li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<div class="container container-fluid" autoscroll="false" ng-view></div>

<footer>
</footer>

<script src="libs.js"></script>
<script src="app.js"></script>

</body>
</html>
